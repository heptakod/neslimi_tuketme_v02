<script>

    function handleClick(bolum) {
  if (bolum === 'hayvanlar') {
    const hayvanlar = document.getElementById('hayvanlar-part');
    const bitkiler = document.getElementById('bitkiler-part');

    
    hayvanlar.innerHTML = `
      <div class="split-part split-top" onclick="handleSubClick('omurgali')">
        <span class="label">Omurgalı</span>
      </div>
      <div class="split-part split-bottom" onclick="handleSubClick('omurgasiz')">
        <span class="label">Omurgasız</span>
      </div>
    `;

    // Bitkiler kısmı sabit kalsın (orijinal yazı)
    bitkiler.innerHTML = `<span class="label">Bitkiler</span>`;

  } else if (bolum === 'bitkiler') {
    const hayvanlar = document.getElementById('hayvanlar-part');
    const bitkiler = document.getElementById('bitkiler-part');

    // Bitkiler kısmını yatay olarak ikiye böl
    bitkiler.innerHTML = `
      <div class="split-part split-top" onclick="handleSubClick('damarli')">
        <span class="label">Damarlı</span>
      </div>
      <div class="split-part split-bottom" onclick="handleSubClick('damarsiz')">
        <span class="label">Damarsız</span>
      </div>
    `;
            hayvanlar.innerHTML = `<span class="label">Hayvanlar</span>`;
            subButtons.classList.add('hidden');
            subButtons.innerHTML = '';
        }
    }

function handleSubClick(kategori) {
  const subButtons = document.getElementById('sub-buttons');

  // Önce tüm alt bölümleri gizle
  document
    .querySelectorAll('#sub-buttons > .sub-buttons-container')
    .forEach(div => div.style.display = 'none');

  // Ve hidden sınıfını kaldır—gerekirse
  subButtons.classList.remove('hidden');
  subButtons.style.display = 'flex';

  if (kategori === 'omurgali') {
    document.getElementById('sub-buttons-omurgali').style.display = 'flex';
    subButtons.className = ' omurgali';  // CSS position sınıfı
  }
  else if (kategori === 'omurgasiz') {
    document.getElementById('sub-buttons-omurgasiz').style.display = 'flex';
    subButtons.className = ' omurgasiz';
  }
  else if (kategori === 'damarli') {
    document.getElementById('sub-buttons-damarli').style.display = 'flex';
    subButtons.className = ' damarli';
  }
  else {
    // Diğer durumlarda tamamen gizle
    subButtons.style.display = 'none';
    subButtons.className = '';
  }
}
