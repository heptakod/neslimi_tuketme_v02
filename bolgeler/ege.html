    <script>
        function toggleLevel(id) {
            const el = document.getElementById(id);
            if (!el) return;

            const isVisible = el.style.display === "flex";
            el.style.display = isVisible ? "none" : "flex";

            if (!isVisible) return;

            // Hide any nested child levels (if applicable)
            const panel = el.closest('.panel');
            const allLevels = panel.querySelectorAll('.level');
            const currentIndex = Array.from(allLevels).indexOf(el);
            for (let i = currentIndex + 1; i < allLevels.length; i++) {
                allLevels[i].style.display = "none";
            }
        }

        function selectExclusive(button, levelClass) {
            // Remove .selected from all buttons in the current level
            const currentLevel = button.closest(`.${levelClass}`);
            currentLevel.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
            button.classList.add("selected");

            // Reset all subsequent levels in the same panel
            const panel = currentLevel.closest('.panel');
            const allLevels = panel.querySelectorAll('.level');
            const currentIndex = Array.from(allLevels).indexOf(currentLevel);
            for (let i = currentIndex + 1; i < allLevels.length; i++) {
                const level = allLevels[i];
                level.style.display = 'none';
                level.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            }
        }

        function resetPanel(panel) {
            // Hide all levels except the main button's level
            panel.querySelectorAll('.level:not(:first-child)').forEach(level => {
                level.style.display = 'none';
            });
            // Deselect all buttons in the panel
            panel.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // ==== BITKILER ====
        document.getElementById("AnaButon").addEventListener("click", () => {
            const panel = document.getElementById("AnaButon").closest('.panel');
            resetPanel(panel);
            toggleLevel("Level-Bitkiler-2-Damarlılar");
        });

        document.querySelectorAll(".AltSecenekler").forEach(button => {
            button.addEventListener("click", () => {
                const selected = button.textContent.trim();
                selectExclusive(button, "level");

                if (selected === "Damarlı Tohumsuzlar") {
                    window.open(button.getAttribute("data-url"), "_blank");
                } else if (selected === "Damarlı Tohumlular") {
                    toggleLevel("Level-Bitkiler-3-Tohumlular");
                }
            });
        });

        document.querySelectorAll(".AltAltSecenekler").forEach(button => {
            button.addEventListener("click", () => {
                const selected = button.textContent.trim();
                selectExclusive(button, "level");

                if (selected === "Kapalı Tohumlular") {
                    toggleLevel("Level-Bitkiler-4-Kapalı");
                } else if (selected === "Açık Tohumlular") {
                    window.open(button.getAttribute("data-url"), "_blank");
                }
            });
        });

        document.querySelectorAll(".AltAltAltSecenekler").forEach(button => {
            button.addEventListener("click", () => {
                selectExclusive(button, "level");
                window.open(button.getAttribute("data-url"), "_blank");
            });
        });

        // ==== HAYVANLAR ====
        document.getElementById("AnaButonHayvanlar").addEventListener("click", () => {
            const panel = document.getElementById("AnaButonHayvanlar").closest('.panel');
            resetPanel(panel);
            toggleLevel("Level-Hayvanlar-1");
        });

        document.querySelectorAll(".SeceneklerHayvanlar").forEach(button => {
            button.addEventListener("click", () => {
                const selected = button.textContent.trim();
                selectExclusive(button, "level");

                const showOmurgalı = selected === "Omurgalılar";
                const idToShow = showOmurgalı ? "Level-Hayvanlar-2-Omurgalılar" : "Level-Hayvanlar-2-Omurgasızlar";
                const idToHide = showOmurgalı ? "Level-Hayvanlar-2-Omurgasızlar" : "Level-Hayvanlar-2-Omurgalılar";

                toggleLevel(idToShow);
                document.getElementById(idToHide).style.display = "none";
            });
        });

        document.querySelectorAll(".AltSeceneklerOmurgalılar, .AltSeceneklerOmurgasızlar").forEach(button => {
            button.addEventListener("click", () => {
                selectExclusive(button, "level");
                const url = button.getAttribute("data-url");
                if (url) window.open(url, "_blank");
            });
        });
