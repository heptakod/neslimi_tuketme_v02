<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Arama Sonuçları</title>
    <link href="../css/geributonu.css" rel="stylesheet" />
    <link href="../../../css/spinner.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .animal-card {
            background-color: #fff;
            border-radius: 16px;
            position: relative;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            border: 1px solid bisque;
            padding: 0;
            text-align: center;
            margin: 20px;
            width: 250px;
            overflow: visible;
        }

        .animal-card img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .animal-card .info {
            padding: 12px;
        }

        .animal-card .info strong {
            display: block;
            font-size: 16px;
        }

        .animal-card .info small {
            color: #666;
        }

        .hazard-label {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 12px;
            color: white;
            border-radius: 10px;
            background-color: #e74c3c;
        }

        .description {
            position: absolute;
            top: 210px;
            left: 0;
            width: 250px;
            height: 100px;
            overflow-y: auto;
            background-color: #ffd700;
            color: #333;
            padding: 12px;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            font-size: 14px;
            z-index: 10;
            box-sizing: border-box;
        }

        .animal-card:hover .description {
            opacity: 1;
            visibility: visible;
        }

        .description::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 20px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent #ffd700 transparent;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">← Geri</a>
    <h1>Arama Sonuçları</h1>
    <div id="results"></div>

    <div id="loading">
        <div class="spinner"></div>
        <!-- Yükleniyor... -->
    </div>

    <div id="loading">
    <div class="spinner"></div>
        Yükleniyor...
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q')?.toLowerCase();
        const resultsDiv = document.getElementById('results');

        if (!query) {
            resultsDiv.innerText = "Arama kelimesi bulunamadı.";
        } else {
            resultsDiv.innerText = `“${query}” için arama yapılıyor...`;

            const apiLinks = [
                "https://script.google.com/macros/s/AKfycbwQHy9Q8f2mRHzMvNhz32AkqINSi2NNxcPARuc3xXVrqnDxmfHKClFrp-lvNOlS7Revuw/exec"
            ];

            Promise.all(apiLinks.map(link => fetch(link).then(res => res.json())))
                .then(allDataArrays => {
                    const allData = allDataArrays.flat();

                    // Aynı isme sahip canlıları sadece bir kez göster
                    const seenNames = new Set();
                    const filtered = allData.filter(item => {
                        const matches = (
                            item.name?.toLowerCase().includes(query) ||
                            item.latin_name?.toLowerCase().includes(query) ||
                            item.description?.toLowerCase().includes(query)
                        );
                        if (matches && !seenNames.has(item.name)) {
                            seenNames.add(item.name);
                            return true;
                        }
                        return false;
                    });

                    if (filtered.length === 0) {
                        resultsDiv.innerText = "Arama kriterlerinize uygun canlı bulunamadı.";
                    } else {
                        const loading = document.getElementById("loading");
                        loading.style.display = "none";
                        resultsDiv.innerHTML = '';
                        filtered.forEach(canli => {
                            const card = document.createElement('div');
                            card.className = 'animal-card';

                            card.innerHTML = `
                    <img src="${canli.image}" alt="${canli.name}" />
                    <div class="description">${canli.description}</div>
                    <div class="info">
                      <strong>${canli.name}</strong>
                      <small><i>${canli.latin_name}</i></small>
                      <div class="hazard-label">${canli.degree_of_hazard}</div>
                    </div>
                  `;

                            resultsDiv.appendChild(card);
                        });
                    }
                })
                .catch(err => {
                    resultsDiv.innerText = "Veriler yüklenirken hata oluştu.";
                    console.error("Hata:", err);
                });
        }
    </script>
</body>

</html>
